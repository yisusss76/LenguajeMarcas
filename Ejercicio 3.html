<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Drag and Drop básico</title>
</head>

<body>

    <!-- 
        Este div se puede arrastrar gracias al atributo draggable="true".
        El navegador permite coger el elemento con el ratón y moverlo.
    -->
    <div draggable="true"
         ondragstart="inicioDrag(this)"
         ondragend="finDrag(this)"
         style="width:120px;height:60px;background:#4caf50;color:white;
         text-align:center;line-height:60px;">
        Arrástrame
    </div>

    <script>
        // Esta función se ejecuta cuando empieza el arrastre del elemento.
        // Aquí sabemos que el usuario ha hecho clic y ha comenzado a moverlo.
        function inicioDrag(elemento) {
            console.log('Ha comenzado el arrastre');
            elemento.style.background = 'orange'; // Cambiamos el color para verlo mejor
        }

        // Esta función se ejecuta cuando el usuario suelta el elemento.
        // Indica que el arrastre ha terminado.
        function finDrag(elemento) {
            console.log('Ha terminado el arrastre');
            elemento.style.background = '#4caf50'; // Vuelve al color original
        }
    </script>

</body>
</html>
